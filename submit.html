
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NPS Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Minimal, accessible styling -->
  <style>
    :root { --bg:#0b0f17; --panel:#121826; --muted:#9aa4b2; --text:#e5ecf4; --accent:#4f46e5; --accent-2:#22c55e; --error:#ef4444; }
    * { box-sizing:border-box; }
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; background:var(--bg); color:var(--text); display:flex; min-height:100vh; align-items:center; justify-content:center; padding:24px; }
    .card { width:100%; max-width:680px; background:var(--panel); border:1px solid #1e293b; border-radius:14px; padding:24px; box-shadow:0 10px 40px rgba(0,0,0,.35); }
    h1 { margin:0 0 8px; font-size:1.35rem; }
    p.desc { margin:0 0 18px; color:var(--muted); }
    .nps-grid { display:grid; grid-template-columns: repeat(10, 1fr); gap:8px; margin:14px 0 8px; }
    .nps-cell { position:relative; }
    .nps-radio { position:absolute; inset:0; opacity:0; }
    .nps-label {
      display:flex; align-items:center; justify-content:center;
      border:1px solid #334155; border-radius:10px; padding:14px 0;
      cursor:pointer; user-select:none; color:#cbd5e1; background:#0f172a;
      transition: all .15s ease; font-weight:600;
    }
    .nps-radio:focus-visible + .nps-label { outline:3px solid #93c5fd; outline-offset:2px; }
    .nps-radio:checked + .nps-label { background:var(--accent); border-color:var(--accent); color:white; transform:translateY(-1px); }
    .nps-help { color:var(--muted); font-size:.9rem; display:flex; justify-content:space-between; }
    textarea {
      width:100%; min-height:110px; resize:vertical; border-radius:10px; padding:12px; border:1px solid #334155; background:#0f172a; color:#e2e8f0;
    }
    .row { display:flex; gap:12px; align-items:center; margin-top:16px; }
    .btn {
      appearance:none; border:1px solid #334155; background:#0f172a; color:#e2e8f0;
      padding:12px 16px; border-radius:10px; cursor:pointer; font-weight:600;
      transition: all .15s ease;
    }
    .btn.primary { background:var(--accent); border-color:var(--accent); }
    .btn.primary:hover { filter:brightness(1.05); transform:translateY(-1px); }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .status { margin-top:12px; min-height:24px; font-size:.95rem; }
    .status.ok { color:var(--accent-2); }
    .status.err { color:var(--error); }
    footer { margin-top:18px; color:var(--muted); font-size:.85rem; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>How likely are you to recommend us to a friend?</h1>
    <p class="desc">Select one number (1 = Not at all likely, 10 = Extremely likely), then leave an optional comment.</p>

    <!-- NPS 1..10 -->
    <form id="nps-form" novalidate>
      <fieldset>
        <legend class="sr-only">NPS Score</legend>
        <div class="nps-grid" id="nps-grid" role="radiogroup" aria-label="NPS score from 1 to 10">
          <!-- Radios generated by JS for brevity if you prefer; here we do it inline -->
          <div class="nps-cell">
            <input class="nps-radio" type="radio" name="nps" id="nps-1" value="1" required />
            <label class="nps-label" for="nps-1">1</label>
          </div>
          <div class="nps-cell">
            <input class="nps-radio" type="radio" name="nps" id="nps-2" value="2" />
            <label class="nps-label" for="nps-2">2</label>
          </div>
          <div class="nps-cell">
            <input class="nps-radio" type="radio" name="nps" id="nps-3" value="3" />
            <label class="nps-label" for="nps-3">3</label>
          </div>
          <div class="nps-cell">
            <input class="nps-radio" type="radio" name="nps" id="nps-4" value="4" />
            <label class="nps-label" for="nps-4">4</label>
          </div>
          <div class="nps-cell">
            <input class="nps-radio" type="radio" name="nps" id="nps-5" value="5" />
            <label class="nps-label" for="nps-5">5</label>
          </div>
          <div class="nps-cell">
            <input class="nps-radio" type="radio" name="nps" id="nps-6" value="6" />
            <label class="nps-label" for="nps-6">6</label>
          </div>
          <div class="nps-cell">
            <input class="nps-radio" type="radio" name="nps" id="nps-7" value="7" />
            <label class="nps-label" for="nps-7">7</label>
          </div>
          <div class="nps-cell">
            <input class="nps-radio" type="radio" name="nps" id="nps-8" value="8" />
            <label class="nps-label" for="nps-8">8</label>
          </div>
          <div class="nps-cell">
            <input class="nps-radio" type="radio" name="nps" id="nps-9" value="9" />
            <label class="nps-label" for="nps-9">9</label>
          </div>
          <div class="nps-cell">
            <input class="nps-radio" type="radio" name="nps" id="nps-10" value="10" />
            <label class="nps-label" for="nps-10">10</label>
          </div>
        </div>
        <div class="nps-help">
          <span>Not at all likely</span>
          <span>Extremely likely</span>
        </div>
      </fieldset>

      <label for="feedback" style="display:block;margin-top:16px;font-weight:600;">Optional comment</label>
      <textarea id="feedback" name="feedback" placeholder="Tell us a bit more (optional)â€¦"></textarea>

      <div class="row">
        <button type="submit" id="submit" class="btn primary">Submit</button>
        <button type="reset" class="btn" id="resetBtn">Reset</button>
        <span id="status" class="status" role="status" aria-live="polite"></span>
      </div>
    </form>

    <footer>Data is recorded to <code>responses</code> with columns <code>nps</code> and <code>feedback</code>.</footer>
  </main>

  <!-- Supabase JS via CDN -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // TODO: Replace with your project values
    const SUPABASE_URL = "https://dsewdgwwoyyoexlbqjgl.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_kYpN_WBNeJH2PxHSLCtzcA_sXJX4Vsg";

    // Create client
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("nps-form");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submit");
    const resetBtn = document.getElementById("resetBtn");

    function setStatus(msg, ok=false) {
      statusEl.textContent = msg || "";
      statusEl.className = "status " + (ok ? "ok" : (msg ? "err" : ""));
    }

    // Soft validation util
    function getSelectedNps() {
      const checked = document.querySelector('input[name="nps"]:checked');
      return checked ? Number(checked.value) : null;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("");

      const score = getSelectedNps();
      const feedback = (document.getElementById("feedback").value || "").trim();

      if (!score || score < 1 || score > 10) {
        setStatus("Please select a score from 1 to 10.");
        return;
      }

      submitBtn.disabled = true;

      try {
        const { error } = await supabase
          .from("nps_responses")
          .insert([{ score, feedback }]); // table: responses

        if (error) throw error;

        setStatus("Thanks! Your feedback was recorded.", true);
        form.reset();
      } catch (err) {
        console.error(err);
        setStatus(`Submission failed: ${err.message || err}`, false);
      } finally {
        submitBtn.disabled = false;
      }
    });

    resetBtn.addEventListener("click", () => setStatus(""));
  </script>
</body>
</html>
